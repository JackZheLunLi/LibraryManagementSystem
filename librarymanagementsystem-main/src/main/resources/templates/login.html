<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>登入</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .container {
            margin-top: 80px;
        }
        .card {
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            border-radius: 15px;
            padding: 30px;
            background: linear-gradient(to right, #ffffff, #f8f9fa);
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #343a40;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            width: 100%;
            font-size: 18px;
            padding: 10px;
        }
        .alert {
            margin-bottom: 25px;
        }
        .form-control {
            border-radius: 5px;
            padding: 15px;
            font-size: 16px;
        }
        label {
            font-size: 16px;
            color: #495057;
        }
    </style>
</head>

<body>
    <div th:insert="comman/header :: header"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <h1>管理員登入頁面</h1>
                    <form th:action="@{/login}" method="post">
                        <!-- 錯誤訊息 -->
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">用戶名或密碼無效。</div>
                        </div>
                        <!-- 注銷訊息 -->
                        <div th:if="${param.logout}">
                            <div class="alert alert-info">您已登出。</div>
                        </div>
                        <div class="form-group">
                            <label for="username">用戶名</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="輸入用戶名" autofocus="autofocus" value="admin@admin.in">
                        </div>
                        <div class="form-group">
                            <label for="password">密碼</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="輸入密碼" value="Temp123">
                        </div>
                        <div class="form-group">
                            <input type="submit" name="login-submit" id="login-submit" class="btn btn-success" value="登入">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="comman/footer :: footer"></div>
</body>

</html>

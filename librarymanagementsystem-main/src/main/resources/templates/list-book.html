<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>所有書籍</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .container {
            margin-top: 30px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .card-body {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border-radius: 10px;
        }
        table {
            margin-top: 20px;
        }
        th, td {
            text-align: center;
            vertical-align: middle;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div th:insert="comman/header :: header"></div>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="container my-5">
                    <div class="col-md-12">
                        <h2 class="text-center mb-4">所有書籍</h2>
                        <div>
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>ISBN</th>
                                        <th>類別名稱</th>
                                        <th>書名</th>
                                        <th>作者名稱</th>
                                        <th>出版社名稱</th>
                                        <th>系列名稱</th>
                                        <th>描述</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td th:text="${book.isbn}"></td>
                                        <td th:text="${book.categories[0].name}"></td>
                                        <td th:text="${book.name}"></td>
                                        <td th:text="${book.authors[0].name}"></td>
                                        <td th:text="${book.publishers[0].name}"></td>
                                        <td th:text="${book.serialName}"></td>
                                        <td th:text="${book.description}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="comman/footer :: footer"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>更新出版社</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .card-body {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border-radius: 10px;
        }
        h3 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            width: 100%;
        }
        .form-control::placeholder {
            color: #999;
        }
        .form-group label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div th:insert="comman/header :: header"></div>
    <div class="container my-5">
        <h3>出版社名稱</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/update-publisher/{id}(id=${publisher.id})}" th:object="${publisher}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">出版社名稱</label>
                                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="��箇��蝷曉��蝔�">
                            </div>
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-success" value="確認">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="comman/footer :: footer"></div>
</body>

</html>

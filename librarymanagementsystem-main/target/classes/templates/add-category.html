<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>新增分類</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <style>
        body {
            background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
            font-family: 'Arial', sans-serif;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border: 2px solid #ff6f61;
            border-radius: 5px;
        }
        .btn-success {
            background: #ff6f61;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .btn-success:hover {
            background: #ff8563;
        }
        h3 {
            color: #ff6f61;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function validateForm() {
            var isValid = true;
            var inputs = document.querySelectorAll('.form-control');
            inputs.forEach(function (input) {
                if (input.value.trim() === '') {
                    isValid = false;
                    input.nextElementSibling.textContent = '此欄位不能為空';
                    input.nextElementSibling.style.color = 'red';
                } else {
                    input.nextElementSibling.textContent = '';
                }
            });
            return isValid;
        }
    </script>
</head>

<body>
<div th:insert="comman/header :: header"></div>
<div class="container my-5">
    <h3>新增分類</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/add-category}" th:object="${category}" method="post"
                      onsubmit="return validateForm()">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">分類名稱</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name"
                                   placeholder="分類名稱"/>
                            <span></span>
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-success" value=" 提交 ">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:insert="comman/footer :: footer"></div>
</body>

</html>
